<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .badge {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-icon {
            color: green;
            cursor: pointer;
        }

        .edit-icon {
            color: orange;
            cursor: pointer;
            margin-right: 13px;
        }

        .delete-icon {
            color: red;
            cursor: pointer;
        }

        #done {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        Todo List <span class="badge">0</span>
    </nav>

    <div class="container">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter task">
            <button class="btn" id="addTask">Add</button>
        </div>
        <ul id="todo"></ul>
        <ul id="done"></ul>
    </div>

    <script>
        getData().map(item => createItem(item.text, item.done));
        updateCount();

        function getData() {
            return JSON.parse(localStorage.getItem("data")) || [];
        }

        function saveData(data) {
            localStorage.setItem("data", JSON.stringify(data));
        }

        function updateCount() {
            document.querySelector(".badge").textContent = document.querySelectorAll("#todo li").length;
        }

        document.querySelector("#addTask").onclick = () => {
            let text = document.querySelector("#taskInput").value.trim();
            if (text === "") return;
            let data = getData();
            data.push({ text, done: false });
            saveData(data);
            createItem(text);
            updateCount();
            document.querySelector("#taskInput").value = "";
            document.querySelector("#taskInput").focus();
        };

        document.querySelector("#taskInput").onkeydown = e => {
            if (e.key == "Enter") document.querySelector("#addTask").click();
        };

        function createItem(text, done = false) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");

            let itemContent = document.createElement("div");
            itemContent.classList.add("item-content");

            let check = document.createElement("span");
            check.innerHTML = "âœ”";
            check.classList.add("check-icon");
            check.onclick = () => {
                document.querySelector("#done").appendChild(li);
                check.remove();
                updateTaskStatus(text, true);
                updateCount();
            };
            if (!done) itemContent.appendChild(check);

            let taskText = document.createElement("span");
            taskText.textContent = text;
            itemContent.appendChild(taskText);

            li.appendChild(itemContent);

            let iconContainer = document.createElement("div");

            let edit = document.createElement("span");
            edit.innerHTML = "âœ";
            edit.classList.add("edit-icon");
            edit.onclick = () => editTask(li, text);
            iconContainer.appendChild(edit);

            let del = document.createElement("span");
            del.innerHTML = "ðŸ—‘";
            del.classList.add("delete-icon");
            del.onclick = () => {
                li.remove();
                removeTask(text);
                updateCount();
            };
            iconContainer.appendChild(del);

            li.appendChild(iconContainer);

            if (done) {
                document.querySelector("#done").appendChild(li);
            } else {
                document.querySelector("#todo").appendChild(li);
            }
        }

        function updateTaskStatus(text, done) {
            let data = getData().map(item => item.text === text ? { text, done } : item);
            saveData(data);
        }

        function removeTask(text) {
            let data = getData().filter(item => item.text !== text);
            saveData(data);
        }

        function editTask(li, oldText) {
            let newText = prompt("Edit your task:", oldText);
            if (newText && newText.trim() !== "") {
                li.firstChild.textContent = newText;
                let data = getData().map(item => item.text === oldText ? { text: newText, done: item.done } : item);
                saveData(data);
            }
        }
    </script>
</body>
</html>
