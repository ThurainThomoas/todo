<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @media (max-width: 1025px) {
            /* Styles for screens up to 1025px */
            .container {
                max-width: 90%;
            }
            .navbar {
                padding: 1rem;
            }
            #taskInput {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            /* Styles for small phones */
            .container {
                max-width: 85%;
            }
            .navbar {
                padding: 0.8rem;
            }
            #taskInput {
                font-size: 1rem;
            }
            .badge {
                font-size: 0.8rem;
            }
            #todo, #done {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 468px) {
            /* Styles for small phones */
            .container {
                max-width: 80%;
            }
            .navbar {
                padding: 0.7rem;
            }
            #taskInput {
                font-size: 0.9rem;
            }
            .badge {
                font-size: 0.7rem;
            }
        }

        @media (max-width: 320px) {
            /* Styles for very small screens */
            .container {
                max-width: 75%;
            }
            .navbar {
                padding: 0.6rem;
            }
            #taskInput {
                font-size: 0.8rem;
            }
            .badge {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar bg-primary navbar-dark">
      <div class="container" style="max-width: 600px;">
        <a href="#" class="navbar-brand"> TodoList
            <span class="badge bg-danger ms-2">0</span>
        </a>
      </div>
    </nav>

    <div class="container" style="max-width: 600px">
        <div class="input-group my-4">
            <input type="text" class="form-control" id="taskInput">
            <button class="btn btn-primary" id="addTask">Add</button>
        </div>
        <ul id="todo" class="list-group"></ul>
        <ul id="done" class="list-group mt-4 opacity-50"></ul>
    </div>

    <script>
        getData().map(item => createItem(item.text, item.done));
        updateCount();

        function getData() {
            return JSON.parse(localStorage.getItem("data")) || [];
        }

        function saveData(data) {
            localStorage.setItem("data", JSON.stringify(data));
        }

        function updateCount() {
            document.querySelector(".badge").textContent = document.querySelectorAll("#todo li").length;
        }

        document.querySelector("#addTask").onclick = () => {
            let text = document.querySelector("#taskInput").value.trim();
            if (text === "") return;
            let data = getData();
            data.push({ text, done: false });
            saveData(data);
            createItem(text);
            updateCount();
            document.querySelector("#taskInput").value = "";
            document.querySelector("#taskInput").focus();
        };

        document.querySelector("#taskInput").onkeydown = e => {
            if (e.key == "Enter") document.querySelector("#addTask").click();
        };

        function createItem(text, done = false) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = text;

            let check = document.createElement("a");
            check.href = "#";
            check.classList.add("fa-solid", "fa-check", "float-start", "me-3");
            check.onclick = () => {
                document.querySelector("#done").appendChild(li);
                check.remove();
                updateTaskStatus(text, true);
                updateCount();
            };
            if (!done) li.appendChild(check);

            let del = document.createElement("a");
            del.href = "#";
            del.classList.add("fa-solid", "fa-trash", "text-danger", "float-end");
            del.onclick = () => {
                li.remove();
                removeTask(text);
                updateCount();
            };
            li.appendChild(del);

            let edit = document.createElement("a");
            edit.href = "#";
            edit.classList.add("fa-solid", "fa-pen", "text-warning", "float-end", "me-3");
            edit.onclick = () => editTask(li, text);
            li.appendChild(edit);

            if (done) {
                document.querySelector("#done").appendChild(li);
            } else {
                document.querySelector("#todo").appendChild(li);
            }
        }

        function updateTaskStatus(text, done) {
            let data = getData().map(item => item.text === text ? { text, done } : item);
            saveData(data);
        }

        function removeTask(text) {
            let data = getData().filter(item => item.text !== text);
            saveData(data);
        }

        function editTask(li, oldText) {
            let newText = prompt("Edit your task:", oldText);
            if (newText && newText.trim() !== "") {
                li.firstChild.textContent = newText;
                let data = getData().map(item => item.text === oldText ? { text: newText, done: item.done } : item);
                saveData(data);
            }
        }
    </script>
</body>
</html>
